<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete Product</title>
</head>
<body class="container-fluid">
<h1>Delete Product</h1>

<p>Are you sure you want to delete the product "<span th:text="${product.productName}"></span>"?</p>

<!-- 삭제 확인 폼 -->
<form th:action="@{/delete-product/{id}(id=${product.productId})}" method="post">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
