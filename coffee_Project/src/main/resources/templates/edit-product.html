<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Product</title>
</head>
<body class="container-fluid">
<h1>Edit Product</h1>

<!-- 수정할 상품의 정보를 보여주고 업데이트할 수 있는 폼 -->
<form th:action="@{/edit-product/{id}(id=${product.productId})}" th:object="${product}" method="post">
    <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" th:field="*{productName}" class="form-control" id="productName" placeholder="Enter product name" required>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Enter category" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
    <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
